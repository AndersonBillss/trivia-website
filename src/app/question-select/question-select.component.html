<div class="center-col">
    <h1>Select a Category</h1>
    <div
    *ngFor="let item of categories"
    >
        @if(isCategoryDisabled(item)){
            <button
            class="disabled button"
            >
                {{item.title}}
            </button>
        } @else {
            <button
            [routerLink]="'/questions/' + item.title"
            class="button"
            >
                {{item.title}}
            </button>
        }
    </div>
</div>
